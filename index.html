<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-js</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="formulario">
        <input type="hidden" id="field-id" value="" />
        <input type="text" class="nome" placeholder="Nome" id="nome">
        <input type="text" class="sobrenome" placeholder="Sobrenome" id="sobrenome">
        <button id="salvar">Salvar</button>
        <button id="deletar">Deletar</button>
    </div>

    <table id="tabela">
        <thead>
            <th>Nome</th>
            <th>Sobrenome</th>
        </thead>
        <tbody id="reg">

        </tbody>
    </table>
    
</body>
</html>
